<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <section>
        <div class="container">
            <div class="block_btn">
                <button class="prev">Prev</button>
                <button class="next">Next</button>
            </div>
            <div class="posts_main">
                <div class="posts">
                    <h2>Super academy</h2>
                    <div class="post_descr">
                        <img src="./img/academy.png" alt="academy">
                        <div class="post_text">
                            <p>
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis hic incidunt deserunt earum excepturi numquam, quo, nam doloribus illum necessitatibus dolorem quos libero. Repellendus aut voluptas doloremque, laborum voluptate laboriosam.
                            </p>
                            <button>read more</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="dots">
            <div id="1" class="dots_item"></div>
            <div id="2" class="dots_item"></div>
            <div id="3" class="dots_item"></div>
            <div id="4" class="dots_item"></div>
        </div>
    </section>


    <script src="/js/script.js"></script>
</body>
</html>
